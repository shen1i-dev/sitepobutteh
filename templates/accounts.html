{% extends "base.html" %} 
{% block title %}Аккаунт{% endblock %} 
{% block content %}
<h1 class="text-3xl font-bold mb-4">Аккаунт</h1>
<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
        <p class="text-lg">
            Авторизація на сайті, в майбутньому можна буде не вписувати кожного разу емайл до замовлення.
        </p>
    </div>
    <form id="accountForm" action="{{ url_for('accounts.accounts') }}" method="POST" class="max-w-lg ml-0 mt-4">
        <div class="mb-4">
            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
            <input type="email" id="email" name="email" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Пароль:</label>
            <input type="password" id="password" name="password" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="flex items-center justify-between">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Надіслати
            </button>
        </div>
    </form>
</div>

<div id="thankYouModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
        <div class="mt-3 text-center">
            <h3 class="text-lg leading-6 font-medium text-gray-900">Аккаунт успішно створено!</h3>
            <div class="mt-2 px-7 py-3">
                <p class="text-sm text-gray-500">Тепер ви можете робити замовлення швидше.</p>
            </div>
            <div class="items-center px-4 py-3">
                <button id="closeModal" class="px-4 py-2 bg-blue-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-300">
                    Закрити
                </button>
            </div>
        </div>
    </div>
</div>


<script>
document.addEventListener('DOMContentLoaded', function() {

    const form = document.getElementById('accountForm'); 
    const modal = document.getElementById('thankYouModal');
    const closeButton = document.getElementById('closeModal');

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        fetch('{{ url_for("accounts.accounts") }}', { 
            method: 'POST',
            body: new FormData(form),
        })
        .then(response => {
            if (response.ok) {
                // Показуємо модальне вікно
                modal.classList.remove('hidden');
                // Очищаємо форму
                form.reset();
            } else {
                alert('Виникла помилка при відправці форми. Будь ласка, спробуйте ще раз.');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Виникла помилка при відправці форми. Будь ласка, спробуйте ще раз.');
        });
    });

    closeButton.addEventListener('click', function() {
        modal.classList.add('hidden');
    });
});
</script>
{% endblock %}
