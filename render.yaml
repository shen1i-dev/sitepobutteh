services:
  - type: web
    name: sitepobutteh
    env: python
    plan: free
    autoDeploy: true
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --timeout 120
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DATABASE_PATH
        value: /data/db.sqlite
      - key: SECRET_KEY
        generateValue: true
    disks:
      - name: data
        mountPath: /data
        sizeGB: 1
