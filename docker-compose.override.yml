version: '3.8'

services:
  web:
    environment:
      - FLASK_ENV=development
      - SECRET_KEY=dev-secret-key-change-in-production
    volumes:
      # Прив'язуємо весь проект для live reload
      - .:/app
      - sqlite_data:/app/data
    command: python -m flask run --host=0.0.0.0 --port=5000 --reload
    ports:
      - "5000:5000"
    healthcheck:
      disable: true

volumes:
  sqlite_data:
